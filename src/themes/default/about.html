{% autoescape None %}
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>{{ params["title"] }}</title>
		<link rel="shortcut icon" href="{{ static_url("img/favicon.ico") }}"/>
		<link rel="stylesheet" href="{{ static_url("style/style.css") }}" type="text/css" media="screen">
	</head>
	<body>
		<div id="content">
			<header id="header_index">
				<hgroup>
					<h2 class="site-nav"><a href="/">首页</a></h2>
		            <h2 class="site-nav"><a href="/about">About</a></h2>
				</hgroup>
			</header>
			<div id="main">
				<div class="article_wrapper">
					<article>
						<div class="entry-header">
							<h1 class="entry-title">{{ post["title"] }}</h1>
						</div>
						
						<div class="entry-content">
							{{ post["content"] }}
						</div>

					</article>
				</div>
			</div>
			
			<footer class="footer">
				<div class="footer_powered_by">
								Powered by <a href="{{ params["url"] }}">{{ params["author"] }}</a>
				</div>
			</footer>
		</div>
	</body>
<a target="_blank" href="{{ params["github_link"] }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
</html>
