{% autoescape None %}
<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
                <title>{{ params["title"] }} | {{ params["author"] }}</title>
                <meta name="description" content="{{ params['description']}}">
                <meta name="keywords" content="{{ params['keywords'] }}">
		<link rel="shortcut icon" href="/static/img/favicon.ico"/>
		<link rel="stylesheet" href="/static/style/style.css" type="text/css">
		<script type="text/javascript" src="https://dn-iovi.qbox.me/jquery.js"></script>
		<script type="text/javascript" src="/static/js/script.js"></script>
	</head>
	<body>
		<div id="content">

			{% include "nav.html" %}

			<div id="main">
				<div id="blog_index">
					{% for post in posts %}
					<article>
						<div class="entry-header">
							<h1 class="entry-title"><a href='/post/{{ post["post_name"] }}.html'>{{ post["title"] }}</a></h1>

							<div class="entry-meta">
								<span class="sep"><time>{{ post["date"] }}</time></span>
							</div>
						</div>

						<div class="entry-content">
							{{ post["content"] }}
						</div>

					</article>
					{% end %}
					<div id="pager_bar" class="entry-header">
						<a href="#" id="prev_page">Previous</a>
						<a href="#" id="next_page">Next</a>
					</div>
				</div>
			</div>

			{% include "footer.html" %}
		</div>

	</body>
</html>
